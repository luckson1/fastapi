<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
    <style>
        body {
            height: 2000px; /* Make page scrollable */
            background: linear-gradient(to bottom, #fff, #ddd);
        }
        h1 {
            color: #333;
        }
        #cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #f0f0f0;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Test Page for Screenshot Capture</h1>
    <p>This is a test page.</p>

    <div id="cookie-banner">
        <span>This is a cookie banner.</span>
        <button onclick="document.getElementById('cookie-banner').style.display='none'">Accept</button>
    </div>

</body>
</html>
